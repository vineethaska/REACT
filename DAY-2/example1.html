<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.myForm:focus-within {
 			 background: #f8f8f8
    			repeating-linear-gradient(
    		    45deg,
      			transparent,
      			transparent 35px,

			color: rgb(239, 187, 53);
		}

	</style>
</head>

	<h3> What's your favorite color </h3>
	<input type="text">
</form>

</html>

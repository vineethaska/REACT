
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function Organization(orgName,location,turnOver){
			this.orgName=orgName;
			this.location=location;
			this.turnOver=turnOver;

			this.showOrganizationDetails=function(){
				return "<br>Values are "+this.orgName+" "+this.location+" "+this.turnOver
			}
		}
		var records=[];

		function saveRecord(){
			var val1=document.getElementById('txt1').value
			var val2=document.getElementById('txt2').value
			var val3=document.getElementById('txt3').value

			var org=new Organization(val1,val2,val3)
			records.push(org)
			alert("Records saved")
		}

		function displayRecords(){
			var str="";
			for(i=0;i<records.length;i++){
				str+=records[i].showOrganizationDetails();
			}
			document.getElementById('d1').innerHTML=str;
		}



	</script>
</head>
<body>

Enter orgName <input type="text" name="" id="txt1"> <br>
Enter location <input type="text" name="" id="txt2"> <br>
Enter turnOver <input type="text" name="" id="txt3"> <br>

<input type="button" name="" onclick="saveRecord()" value="acceptOranizationDetails"> <br>
<input type="button" name="" onclick="displayRecords()" value="displayOranizationDetails"> <br>

<div id="d1"></div>
</body>
</html>

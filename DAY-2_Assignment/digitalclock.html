<!DOCTYPE html>
<html>
<head>
	<title></title>
	
		<style>
			#outer{
				background-color:brown;
				width:300px;
				text-align:center;
				margin:0 auto;
			}
			#time{
			text-align:center;
			padding:4px 0;
			border:2px solid #111;
		}
	</style>

	<script>
		function clock(){
			var date=new Date();
			var hour=date.getHours();
			var minute=date.getMinutes();
			var second=date.getSeconds();
			var ampm;
			 if(hour>=12){
			 	hour=hour-12;ampm='PM';
			 }
			else{
				ampm='AM';
			}
			 if(minute<10){
			 	minute='0'+minute
			 }
			  if(second<10){
			  	second='0'+second
			  };
			document.getElementById('time').innerHTML=hour+' : '+ minute +' : '+second+' ' +ampm; 
			setTimeout('clock()',1000 )}
			window.onload=function(){
				clock();
			}
</script>
</head>
<body >
	<div id=outer ">
		<h1>Digital Clock
			<div id=time>
				
			</div>
		</h1>
	</div>


    
</body>
</html>
